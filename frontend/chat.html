<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --bg-light: #f7fafc;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.1);
      --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .chat-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--shadow-strong);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sidebar {
      width: 320px;
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
      border-right: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    .sidebar h2 {
      padding: 30px 25px;
      background: var(--dark-gradient);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .sidebar h2::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .chat-list {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      padding: 15px 0;
    }

    .chat-list::-webkit-scrollbar {
      width: 6px;
    }

    .chat-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-list::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 18px 25px;
      margin: 5px 15px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .chat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--accent-gradient);
      opacity: 0;
      border-radius: 16px;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .chat-item:hover::before {
      opacity: 0.1;
    }

    .chat-item:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .chat-item.active {
      background: var(--accent-gradient);
      color: white;
      transform: translateX(8px);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
    }

    .chat-item .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: 600;
      color: white;
      font-size: 0.9rem;
    }

    .chat-item span {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .main-chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    }

    .header-bar {
      padding: 25px 30px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .header-bar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 30px;
      right: 30px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.3), transparent);
    }

    .welcome-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }

    #welcome-message {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    #logout-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      background: var(--secondary-gradient);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #logout-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
    }

    #logout-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    #logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .message {
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
      animation: messageSlide 0.4s ease-out;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sent {
      background: var(--accent-gradient);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 8px;
      margin-left: auto;
    }

    .sent::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-bottom: 8px solid #00f2fe;
    }

    .received {
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .received::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-right: 8px solid rgba(255, 255, 255, 0.9);
      border-bottom: 8px solid transparent;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
      font-style: italic;
      gap: 15px;
    }

    .empty-icon {
      font-size: 3rem;
      opacity: 0.5;
    }

    .message-input-area {
      padding: 25px 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      gap: 15px;
      align-items: stretch;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex-grow: 1;
    }

    .message-input-area input {
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid rgba(79, 172, 254, 0.2);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .message-input-area input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 25px rgba(79, 172, 254, 0.2);
      transform: translateY(-2px);
      background: white;
    }

    #receiverUsername {
      width: 180px;
      flex-shrink: 0;
    }

    #messageInput {
      flex-grow: 1;
    }

    .send-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      background: var(--accent-gradient);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-width: 120px;
    }

    .send-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
    }

    .send-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .send-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    .send-btn:active {
      transform: translateY(-1px);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--text-secondary);
      font-style: italic;
      padding: 20px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
        height: 95vh;
        margin: 10px;
      }
      
      .sidebar {
        width: 100%;
        max-height: 200px;
      }
      
      .chat-list {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
      }
      
      .chat-item {
        min-width: 120px;
        margin: 0 5px;
      }
      
      .input-group {
        flex-direction: column;
        gap: 10px;
      }
      
      #receiverUsername {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h2>ðŸ’¬ Conversations</h2>
      <ul id="chatList" class="chat-list"></ul>
    </div>
    <div class="main-chat">
      <div class="header-bar">
        <div class="welcome-section">
          <div class="user-avatar" id="userAvatar"></div>
          <span id="welcome-message"></span>
        </div>
        <button id="logout-btn">âœ¨ Log Out</button>
      </div>
      <div class="chat-box" id="chatBox">
        <div class="empty-state">
          <div class="empty-icon">ðŸ’­</div>
          <div>Select a conversation to start chatting!</div>
          <div style="font-size: 0.9rem; opacity: 0.7;">Or enter a username to start a new chat</div>
        </div>
      </div>
      <div class="message-input-area">
        <div class="input-group">
          <input type="text" id="receiverUsername" placeholder="Enter username..." />
          <input type="text" id="messageInput" placeholder="Type your message..." />
        </div>
        <button class="send-btn" onclick="sendMessage()">ðŸš€ Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const senderId = localStorage.getItem("userId");
    const senderUsername = localStorage.getItem("username");
    let currentReceiverId = null;

    if (!senderId) {
        window.location.href = "login.html";
    }

    document.getElementById("welcome-message").textContent = `Welcome, ${senderUsername}!`;
    document.getElementById("userAvatar").textContent = senderUsername.charAt(0).toUpperCase();

    document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
    });

    const socket = io('http://localhost:3000');
    
    // Listen for new messages from the server
    socket.on('receiveMessage', ({ sender, receiver, message }) => {
        // Only render the message if it's for the current conversation
        if ((sender == senderId && receiver == currentReceiverId) || (sender == currentReceiverId && receiver == senderId)) {
            const chatBox = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (sender == senderId ? "sent" : "received");
            msgDiv.innerText = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });

    async function fetchConversations() {
      try {
        const res = await fetch(`http://localhost:3000/getConversations/${senderId}`);
        const data = await res.json();
        const chatList = document.getElementById("chatList");
        chatList.innerHTML = "";

        if (data.success && data.conversations.length > 0) {
          data.conversations.forEach(convo => {
            const listItem = document.createElement("li");
            listItem.className = "chat-item";
            listItem.dataset.receiverId = convo.other_user_id;
            listItem.dataset.receiverUsername = convo.other_username;
            
            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.textContent = convo.other_username.charAt(0).toUpperCase();
            
            const nameSpan = document.createElement("span");
            nameSpan.textContent = convo.other_username;
            
            listItem.appendChild(avatar);
            listItem.appendChild(nameSpan);
            
            listItem.addEventListener("click", () => {
              document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
              listItem.classList.add('active');
              document.getElementById("receiverUsername").value = convo.other_username;
              currentReceiverId = convo.other_user_id;
              
              // Join the conversation room on the server
              const room = [senderId, currentReceiverId].sort().join('-');
              socket.emit('joinRoom', room);

              loadMessages();
            });
            chatList.appendChild(listItem);
          });
        }
      } catch (error) {
        console.error("Error fetching conversations:", error);
      }
    }

    async function loadMessages() {
      const chatBox = document.getElementById("chatBox");
      const receiverUsername = document.getElementById("receiverUsername").value.trim();

      if (!currentReceiverId && !receiverUsername) {
        chatBox.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ’­</div>
            <div>Select a conversation to start chatting!</div>
            <div style="font-size: 0.9rem; opacity: 0.7;">Or enter a username to start a new chat</div>
          </div>
        `;
        return;
      }
      
      const receiverIdToLoad = currentReceiverId || await getUserId(receiverUsername);
      
      if (!receiverIdToLoad) {
        chatBox.innerHTML = `<div class="empty-state"><div class="empty-icon">ðŸš«</div><div>User does not exist.</div></div>`;
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/getMessages?sender=${senderId}&receiver=${receiverIdToLoad}`);
        const data = await res.json();
        chatBox.innerHTML = "";
        
        if (data.success && data.messages.length > 0) {
          data.messages.forEach(msg => {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (msg.sender_id == senderId ? "sent" : "received");
            msgDiv.innerText = msg.message_text;
            chatBox.appendChild(msgDiv);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          chatBox.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">ðŸ’¬</div>
              <div>No messages yet!</div>
              <div style="font-size: 0.9rem; opacity: 0.7;">Be the first to say hi!</div>
            </div>
          `;
        }
      } catch (error) {
        console.error("Error loading messages:", error);
      }
    }

    async function sendMessage() {
      const receiverUsername = document.getElementById("receiverUsername").value.trim();
      const message = document.getElementById("messageInput").value.trim();

      if (!receiverUsername || !message) {
        alert("Please enter a receiver username and a message!");
        return;
      }

      let receiverId = await getUserId(receiverUsername);
      if (!receiverId) {
        alert("The user you are trying to message does not exist.");
        return;
      }

      // Emit the message to the server via WebSocket
      socket.emit('sendMessage', { sender: senderId, receiver: receiverId, message: message });
      
      // Store message in the database via fetch call
      try {
        const res = await fetch("http://localhost:3000/sendMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: senderId, receiver: receiverId, message })
        });
        const data = await res.json();
        if (data.success) {
            document.getElementById("messageInput").value = "";
            currentReceiverId = receiverId;
            fetchConversations();
            loadMessages();
        } else {
            console.error("Failed to save message to database:", data.error);
        }
      } catch (error) {
        console.error("Error saving message to database:", error);
        alert("Server error!");
      }
    }

    async function getUserId(username) {
        try {
            const res = await fetch(`http://localhost:3000/getUserID/${username}`);
            const data = await res.json();
            if (data.success) {
                return data.user_id;
            }
            return null;
        } catch (error) {
            console.error("Error getting user ID:", error);
            return null;
        }
    }

    document.getElementById("receiverUsername").addEventListener("change", () => {
        currentReceiverId = null;
        loadMessages();
    });

    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    fetchConversations();
  </script>
</body>
</html>
