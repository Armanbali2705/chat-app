<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Chat App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --warning-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.1);
      --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto; /* Allow scrolling on the body */
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.03"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.04"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 24px;
      box-shadow: var(--shadow-strong);
      width: 100%;
      max-width: 400px; /* Reduced max-width */
      text-align: center;
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; /* Reduced margin */
      gap: 15px;
    }

    .app-logo {
      width: 45px; /* Reduced size */
      height: 45px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem; /* Reduced font size */
      font-weight: 700;
    }

    h1 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.8rem; /* Reduced font size */
      margin: 0;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-container {
      position: relative;
      overflow: hidden;
    }

    .form-group {
      margin-bottom: 15px; /* Reduced margin */
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px; /* Reduced margin */
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.85rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 18px; /* Reduced padding */
      border-radius: 12px; /* Reduced border-radius */
      border: 2px solid rgba(79, 172, 254, 0.2);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem; /* Reduced font size */
      font-family: 'Inter', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .form-group input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
      transform: translateY(-2px);
      background: white;
    }

    .form-group input:valid {
      border-color: #38ef7d;
    }

    .input-icon {
      position: absolute;
      right: 12px; /* Reduced padding */
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }

    .form-group input:focus + .input-icon {
      color: #4facfe;
    }

    .registration-fields {
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
    }

    .registration-fields.show {
      max-height: 400px;
      opacity: 1;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      gap: 12px; /* Reduced gap */
      margin-top: 25px; /* Reduced margin */
    }

    .auth-btn {
      flex: 1;
      padding: 14px 20px; /* Reduced padding */
      border: none;
      border-radius: 12px; /* Reduced border-radius */
      color: white;
      font-size: 0.95rem; /* Reduced font size */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
    }

    .auth-btn:hover::before {
      width: 200px; /* Reduced size */
      height: 200px;
    }

    .auth-btn:hover {
      transform: translateY(-2px); /* Reduced translate */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Reduced shadow */
    }

    .auth-btn:active {
      transform: translateY(-1px);
    }

    #login-btn {
      background: var(--accent-gradient);
    }

    #login-btn:hover {
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }

    #register-btn {
      background: var(--success-gradient);
      display: none;
    }

    #register-btn:hover {
      box-shadow: 0 8px 20px rgba(56, 239, 125, 0.4);
    }

    .toggle-form {
      margin-top: 20px; /* Reduced margin */
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: 500;
      padding: 10px;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
    }

    .toggle-form:hover {
      color: #4facfe;
      background: rgba(79, 172, 254, 0.05);
      transform: translateY(-2px);
    }

    .toggle-form::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent-gradient);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .toggle-form:hover::after {
      width: 80%;
    }

    #message-box {
      margin-top: 15px; /* Reduced margin */
      padding: 12px 18px; /* Reduced padding */
      border-radius: 12px;
      font-weight: 500;
      display: none;
      position: relative;
      overflow: hidden;
      animation: messageSlide 0.4s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-success {
      background: linear-gradient(135deg, rgba(17, 153, 142, 0.1) 0%, rgba(56, 239, 125, 0.1) 100%);
      color: #155724;
      border: 1px solid rgba(56, 239, 125, 0.3);
    }

    .message-error {
      background: linear-gradient(135deg, rgba(252, 70, 107, 0.1) 0%, rgba(63, 94, 251, 0.1) 100%);
      color: #721c24;
      border: 1px solid rgba(252, 70, 107, 0.3);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      z-index: 100;
    }

    .loading-spinner {
      width: 30px; /* Reduced size */
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .feature-highlight {
      display: flex;
      justify-content: center;
      gap: 15px; /* Reduced gap */
      margin-top: 15px; /* Reduced margin */
      padding-top: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px;
        margin: 10px;
        max-width: 100%; /* Allow container to be full width */
      }
      h1 {
        font-size: 1.5rem;
      }
      .app-header {
        margin-bottom: 15px;
      }
      .button-group {
        flex-direction: column;
        gap: 10px;
      }
      .feature-highlight {
        flex-wrap: wrap; /* Allow features to wrap */
        justify-content: space-around;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    
    <div class="app-header">
      <div class="app-logo">üí¨</div>
      <h1>Chat App</h1>
    </div>

    <div class="form-container">
      <form id="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" name="username" required>
            <div class="input-icon">üë§</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" required>
            <div class="input-icon">üîí</div>
          </div>
        </div>
        
        <div class="registration-fields" id="reg-fields">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <div class="input-wrapper">
              <input type="text" id="first_name" name="first_name">
              <div class="input-icon">‚ú®</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <div class="input-wrapper">
              <input type="text" id="last_name" name="last_name">
              <div class="input-icon">‚ú®</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input type="email" id="email" name="email">
              <div class="input-icon">üìß</div>
            </div>
          </div>
        </div>
        
        <div class="button-group">
          <button type="submit" id="login-btn" class="auth-btn">
            üöÄ Log In
          </button>
          <button type="button" id="register-btn" class="auth-btn">
            ‚ú® Create Account
          </button>
        </div>
      </form>
      
      <div id="message-box"></div>
      
      <div class="toggle-form" onclick="toggleForm()" id="toggle-text">
        New here? Create your account! üéâ
      </div>
    </div>

    <div class="feature-highlight">
      <div class="feature-item">
        <span>üîê</span>
        <span>Secure</span>
      </div>
      <div class="feature-item">
        <span>‚ö°</span>
        <span>Fast</span>
      </div>
      <div class="feature-item">
        <span>üí´</span>
        <span>Modern</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("auth-form");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const regFields = document.getElementById("reg-fields");
    const messageBox = document.getElementById("message-box");
    const toggleText = document.getElementById("toggle-text");
    const loadingOverlay = document.getElementById("loading-overlay");

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      regFields.classList.toggle("show", !isLogin);
      
      if (isLogin) {
        loginBtn.style.display = 'block';
        registerBtn.style.display = 'none';
        toggleText.innerHTML = "New here? Create your account! üéâ";
      } else {
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'block';
        toggleText.innerHTML = "Already have an account? Sign in! üëã";
      }
      
      hideMessage();
    }

    function showLoading() {
      loadingOverlay.style.display = 'flex';
    }

    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      await handleLogin(username, password);
    });

    registerBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const first_name = document.getElementById("first_name").value;
      const last_name = document.getElementById("last_name").value;
      const email = document.getElementById("email").value;
      await handleRegister(username, password, first_name, last_name, email);
    });

    async function handleLogin(username, password) {
      showLoading();
      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        
        if (data.success) {
          localStorage.setItem("userId", data.user_id);
          localStorage.setItem("username", username);
          showMessage("Login successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "chat.html";
          }, 1000);
        } else {
          showMessage(data.error, "error");
        }
      } catch (error) {
        console.error("Error:", error);
        showMessage("Failed to connect to the server.", "error");
      } finally {
        hideLoading();
      }
    }

    async function handleRegister(username, password, first_name, last_name, email) {
      if (!username || !password || !email) {
        showMessage("Please fill in all required fields.", "error");
        return;
      }
      
      showLoading();
      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, first_name, last_name, email }),
        });
        const data = await res.json();
        
        if (data.success) {
          showMessage("Account created successfully! You can now log in.", "success");
          setTimeout(() => {
            toggleForm(); // Switch back to login form
          }, 1500);
        } else {
          showMessage(data.error, "error");
        }
      } catch (error) {
        console.error("Error:", error);
        showMessage("Failed to connect to the server.", "error");
      } finally {
        hideLoading();
      }
    }

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = `message-${type}`;
      messageBox.style.display = "block";
    }

    function hideMessage() {
      messageBox.style.display = "none";
    }

    // Add enter key support for better UX
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        if (isLogin) {
          form.dispatchEvent(new Event('submit'));
        } else {
          registerBtn.click();
        }
      }
    });

    // Add input validation feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('blur', function() {
        if (this.value && this.checkValidity()) {
          this.style.borderColor = '#38ef7d';
        } else if (this.value) {
            this.style.borderColor = '#ff4d4f';
        }
      });
    });

    // Initial state setup
    registerBtn.style.display = 'none';
  </script>
</body>
</html>
